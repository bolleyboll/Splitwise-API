---
- name: Deploy Splitwise app
  hosts: all
  tasks: 
    - name: Copy docker compose file to host
      copy:
        src: docker-compose.yml
        dest: /home/patro/deployments/docker-compose.yml
    - name: Remove already existing image
      docker_image: 
        name: patro30/backend
        state: absent
        force: yes
    - name: Pull updated image
      docker_image:
        name: patro30/backend
    - name: Stop already running docker compose
      shell: docker-compose -f /home/patro/deployments/docker-compose.yml down
    - name: Run docker compose
      shell: docker-compose -f /home/patro/deployments/docker-compose.yml up -d